<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen" charset="utf-8">
    <style type="text/css">

/* HEADER PORTION */
html {
    background: url(images/gui-bg.jpg) left top repeat #2d2d2d;
}
#header {
    background: url(images/header-bg.png) left top repeat-x transparent;
    height: 67px;
    width: auto;
    margin: 0 0 16px 0;
    position: relative;
}
#basho-logo {
    background: url(images/basho-logo.png) left top no-repeat transparent;
    width: 43px;
    height: 44px;
    display: block;
    position: absolute;
    top: 12px;
    right: 12px;
}
.has-cut   {background: url(images/cut-bg.png) left bottom repeat-x transparent;}
/*Styles for fuzz overlay & message box*/
#dim{ position:absolute; top:0; left:0; width:100%; z-index:100; background: url('images/dim.png'); display:none; text-align:left; }

/*Message box, positioned in dead center of browser*/
.msgbox    {
    position: absolute;
    z-index: 200;
    top: 50%;
    left: 50%;
    background-image: url(http://dl.dropbox.com/u/971295/spinner.svg);
    width: 48px;
    height: 48px;
    background-size: contain;
    opacity: .7;
    -webkit-animation:rotate 1.5s infinite steps(12);
    -moz-animation:rotate 1.5s infinite steps(12);
    -ms-animation:rotate 1.5s infinite steps(12);
    -o-animation:rotate 1.5s infinite steps(12);
    animation:rotate 1.5s infinite steps(12);  
}
@keyframes "rotate" {
 from {
    -webkit-transform: rotate(0deg);
       -moz-transform: rotate(0deg);
       -o-transform: rotate(0deg);
       -ms-transform: rotate(0deg);
       transform: rotate(0deg);
 }
 to {
    -webkit-transform: rotate(360deg);
       -moz-transform: rotate(360deg);
       -o-transform: rotate(360deg);
       -ms-transform: rotate(360deg);
       transform: rotate(360deg);
 }

}

@-moz-keyframes rotate {
 from {
   -moz-transform: rotate(0deg);
   transform: rotate(0deg);
 }
 to {
   -moz-transform: rotate(360deg);
   transform: rotate(360deg);
 }

}

@-webkit-keyframes "rotate" {
 from {
   -webkit-transform: rotate(0deg);
   transform: rotate(0deg);
 }
 to {
   -webkit-transform: rotate(360deg);
   transform: rotate(360deg);
 }

}

@-ms-keyframes "rotate" {
 from {
   -ms-transform: rotate(0deg);
   transform: rotate(0deg);
 }
 to {
   -ms-transform: rotate(360deg);
   transform: rotate(360deg);
 }

}

@-o-keyframes "rotate" {
 from {
   -o-transform: rotate(0deg);
   transform: rotate(0deg);
 }
 to {
   -o-transform: rotate(360deg);
   transform: rotate(360deg);
 }

}

      /*
       * demo page bootstrap customizations
       */
      #hero-two .glview{
        padding: 8em 2em 0 0;
        float: right;
      } 
      #hero-three .glview{
        padding: 8em 0 0 2em;
        float: left;
      }
      .hero-row{
        padding-bottom:3em;
        margin-top: -1em;
        text-shadow: 0px 1px 4px black;
      }
      #hero-one, #hero-four{ padding-top:1em;}
      h1{
	color: #DFDFDF;
        display: block;
        float: left;
        padding: 15px 0 0 12px;
        text-shadow: 0 2px 0 #000;
      }
      #graphite{
        stroke-width: 2px;
      }


      /*
       * graphene high-contrast theme customizations
       */
      svg.tsview{
        background: rgba(0, 0, 0, 0.4);
      }
      .ggview .gauge circle.outer{
       // stroke:none;
       // fill:none;
      }
      .ggview .gauge circle.inner{
      //  stroke:none;
      //  fill:none;
      }
      body{
      //  background: url(images/diagmonds.png);
	color:#DFDFDF;
      }
      .span4{
        text-align:center;
      }
      tsview.g text.title{
        text-align: center;
      }
      tspan.min-tag,tspan.max-tag{
        display: none;
      }
      #dashboard{
        padding-top: 8px;
      }
      .container-fluid{
        padding: 0;
      }
      </style>
  </head>
  <body>
    <div id="dim">
      <div class="msgbox"></div>
    </div>
    <div id="dashboard" class="container-fluid">
      <div id="header">

      <div id="controls" style="text-align: center;">

</html>
