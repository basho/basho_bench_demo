<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/vendor/index.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/vendor/chosen.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/basho_bench.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="dashboard" class="container-fluid">
      <div id="header">
        <h1>Basho Bench Dashboard</h1>
        <a id="basho-logo" href="http://www.basho.com" target="_blank"></a>
      </div>
      <div id="controls">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button type="button" id="start-button" class="btn btn-orange" data-loading-text="Loading...">Write Data</button>
            <button type="button" id="verify-button" class="btn btn-orange" data-loading-text="Loading...">Read Data</button>
            <button type="button" id="delete-button" class="btn btn-orange" data-loading-text="Loading...">Delete Data</button>
            <button type="button" id="reset-button" class="btn btn-blk">Reset</button>
          </div>
          <div class="btn-group">
            <a href="#graph-modal" role="button" class="btn" data-toggle="modal">Add Graph</a>
          </div>
        </div>
      </div>
      <ul class="hero-row has-cut row row-fluid grid">
        <li id="hero-one" class="hero span4"></li>
        <li id="hero-two" class="hero span4"></li>
        <li id="hero-three" class="hero span4"></li>
      </ul>
      <ul class="sortable grid">
      </ul>
    </div>

    <div id="dim" class="modal-backdrop">
      <div class="msgbox"></div>
    </div>
    <div id="graph-modal" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="graph-modal-label" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="graph-modal-label">Add a graph</h3>
      </div>
      <div class="modal-body">
        <input type="text" id="graph_title" placeholder="Graph title" style="width: 290px;" />
        <select id="select_attribute" data-placeholder="Choose your attribute(s)" multiple="true" class="chosen" style="display: none; width: 300px;"></select>   
        <input type="text" id="graph_time" placeholder="Minutes of data to display (default: 2)" style="width: 290px;" />
      </div>
      <div class="modal-footer">
        <button id="add-graph-button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Done</button>    
      </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/vendor/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/graphene.min.js"></script>    
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>    
    <script type="text/javascript" src="js/index.js"></script>    
  </body>
</html>
